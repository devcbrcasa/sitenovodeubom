# --- INÍCIO: NOVOS CABEÇALHOS CORS GLOBAIS (Específicos para seu domínio) ---
[[headers]]
  for = "/*" # Aplica a todos os caminhos
  [headers.values]
    Access-Control-Allow-Origin = "https://cbrecords.online" # AGORA ESPECÍFICO!
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400" # Cache de preflight por 24 horas
