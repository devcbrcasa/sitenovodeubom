[build]
  publish = "."
  command = "echo 'Netlify build complete!'" # Ou seu comando de build do frontend, se houver

[functions]
  directory = "functions"

# Regra de redirecionamento para a função API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

